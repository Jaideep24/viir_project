<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpace - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <i class="fas fa-blog"></i>
                    <span>BlogSpace</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="editor.html" class="nav-link">Write Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="container">
                <h1>Welcome to BlogSpace</h1>
                <p>Discover amazing stories and share your own</p>
                <a href="editor.html" class="cta-button">Start Writing</a>
            </div>
        </section>

        <section class="blogs-section">
            <div class="container">
                <div class="section-header">
                    <h2>Latest Blogs</h2>
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="technology">Technology</button>
                        <button class="filter-btn" data-filter="lifestyle">Lifestyle</button>
                        <button class="filter-btn" data-filter="travel">Travel</button>
                    </div>
                </div>
                
                <div class="blogs-grid" id="blogsGrid">
                    <!-- Blog cards will be dynamically generated here -->
                </div>
                
                <div class="load-more">
                    <button class="load-more-btn" id="loadMoreBtn">Load More</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 BlogSpace. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
